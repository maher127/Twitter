<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Twitter</title>
  </head>
  <body>
    <!--main page-->
    <section class="main-page">
      <!--left  -->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore whate people are talking about
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">join the people</h3>
          </div>
        </div>
      </div>
      <!--end of left content -->
      <!--right content -->
      <div class="right">
        <form class="right-content-form">
          <input
            type="text"
            class="user-info"
            placeholder="phone,email or username"
          />
          <div>
            <input type="password" class="password" placeholder="password" />
            <label>Forget password?</label>
          </div>
          <button class="btn-top" type="button">Log in</button>
        </form>
        <div class="midell-content">
          <i class="fab fa-twitter"></i>
          <h1 class="midell-heading">
            Explore what's happenning in the world
          </h1>
          <h4>Join Twitter today</h4>
          <button class="sing-up">Sign up</button>
          <button class="sign-in">Log in</button>
        </div>
      </div>
      <!-- end of right -->
      <!--fotter-->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About </a></li>
          <li><a href="#">Blog </a></li>
          <li><a href="#">Help </a></li>
          <li><a href="#">Terms </a></li>
          <li><a href="#">Apps </a></li>
          <li><a href="#">Setting </a></li>
          <li><a href="#">Contact </a></li>
          <li><a href="#">Satuts</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">&copy; 2020 Twitter</a></li>
        </ul>
      </footer>
      <!--end of fotter-->
    </section>
    <!-- end of main page-->
  </body>
</html>
